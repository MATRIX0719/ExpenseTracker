{% extends 'tracker/base.html' %}

{% block title %}OTP Verification{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h3 class="mb-4 text-center">Enter OTP</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

               <form method="POST" accept="{% url 'otp_page' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp" class="form-label">One-Time Password (OTP)</label>
                        <input type="text" class="form-control" id="otp" name="user_otp" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
               </form>
            </div>   
        </div>
    </div>    
</div>
{% endblock %}
