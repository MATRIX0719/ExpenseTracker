{% extends 'tracker/base.html' %}
{% load static %}
{% block title %}OTP Verification{% endblock %}


{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-3">Enter OTP</h2>
                    <p class="text-center text-muted mb-4">An OTP has been sent to your email address. Please check your inbox.</p>
                    
                    <form method="POST" action="{% url 'otp_page' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="user_otp" class="form-label visually-hidden">OTP</label>
                            <input type="text" class="form-control form-control-lg text-center" id="user_otp" name="user_otp" placeholder="----" required maxlength="4" pattern="\d{4}" inputmode="numeric">
                        </div>
                        <div class="d-grid my-4">
                            <button type="submit" class="btn btn-primary btn-lg">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
