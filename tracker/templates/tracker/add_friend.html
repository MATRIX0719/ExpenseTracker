{% extends 'tracker/base.html' %}
{% load static %}
{% block title %}Add Friend{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <h2 class="text-center mb-4">Add Friend</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Friend's Email</label>
                            <input type="email" class="form-control" id="email" name="friend_email" required>
                        </div>
                        
                        <div class="mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Add Friend</button>
                            <a href="{% url 'friends_dashboard' %}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
