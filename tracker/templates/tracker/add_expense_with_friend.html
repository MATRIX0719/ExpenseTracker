{% extends 'tracker/base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="card shadow p-4 mt-4 text-center">
    <h2>With you and {{ friend.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="paid_by" class="form-label">Paid By</label>
            <select class="form-select" id="paid_by" name="paid_by">
                <option value="{{ user.id }}">{{user.name}}</option>
                <option value="{{ friend.id }}">{{ friend.name }}</option>
            </select>
        </div>

        
        <button type="button" class="btn btn-secondary mb-2" id="split-options-btn">Split Options</button>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<script>
document.getElementById('split-options-btn').onclick = function() {
    // Collect form values
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const category = document.getElementById('category').value;
    const amount = document.getElementById('amount').value;
    const paid_by = document.getElementById('paid_by').value;
    // Redirect to split page with query params
    const url = `{% url 'expense_details' friend.id %}?title=${encodeURIComponent(title)}&description=${encodeURIComponent(description)}&category=${encodeURIComponent(category)}&amount=${encodeURIComponent(amount)}&paid_by=${encodeURIComponent(paid_by)}`;
    window.location.href = url;
};
</script>

{% endblock %}
